<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="img-section">
        <a href="#" aria-label="nft picture">
          <span>NFT product</span>
          <img src="./images/image-equilibrium.jpg" alt="nft picture" />
        </a>
      </div>
      <div class="card-content">
        <h1><a href="#">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-content-price-time">
          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            0.041 ETH
          </span>
          <span class="time">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            3 days left
          </span>
        </div>
      </div>
      <div class="card-profile-info">
        <img src="./images/image-avatar.png" alt="user avatar" />
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ernesto Salazar</a>.
  </footer>
</body>
</html>
